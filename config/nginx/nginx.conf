user                 www-data;
pid                  /run/nginx.pid;
worker_processes     auto;
worker_rlimit_nofile 100000;

error_log /var/log/nginx/error.log;
include   /etc/nginx/modules-enabled/*.conf;

load_module modules/ngx_http_brotli_filter_module.so;
load_module modules/ngx_http_brotli_static_module.so;

events
{
    worker_connections 8192;
    use epoll;
    multi_accept on;
}

http
{
    ##
    # Networking & files
    ##
    sendfile            on;     # zero-copy kernel
    tcp_nopush          on;     # sends complete packets
    tcp_nodelay         on;     # avoids small-packet latency
    keepalive_timeout   65s;
    keepalive_requests  1000;
    types_hash_max_size 4096;

    ##
    # Client Side Buffers
    ##
    client_max_body_size        256M; # uploads files
    client_body_buffer_size     128k;
    client_body_timeout         15s;
    client_header_timeout       15s;
    client_header_buffer_size   4k;
    large_client_header_buffers 4 16k;

    ##
    # Buffers proxy/FastCGI
    ##
    fastcgi_buffers              16 16k;
    fastcgi_buffer_size          32k;
    fastcgi_busy_buffers_size    64k;
    fastcgi_temp_file_write_size 64k;
    fastcgi_connect_timeout      15s;
    fastcgi_send_timeout         15s;
    fastcgi_read_timeout         60s;

    ##
    # Fast CGI cache
    ##
    fastcgi_cache_path /var/cache/nginx/fastcgi levels=1:2 keys_zone=WP_CACHE:100m inactive=60m use_temp_path=off;
    ##
    # Creates the directory /var/cache/nginx/fastcgi
    # $ sudo mkdir -p /var/cache/nginx/fastcgi
    # $ sudo chown -R www-data:www-data /var/cache/nginx
    ##

    ##
    # Browser Cache
    ##
    etag                   on;
    if_modified_since      exact;
    ignore_invalid_headers on;

    ##
    # Timeouts & limits
    ##
    reset_timedout_connection on;
    send_timeout              15s;

    ##
    # HTTP/2 Support
    #
    http2 on;

    ##
    #  Additional security headers
    ##
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=()" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; object-src 'none'; base-uri 'self'; frame-a>
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    ##
    # Security
    ##
    server_tokens off;

    ##
    # TLS – configuration intermédiaire Mozilla 2025
    ##
    ssl_session_timeout       1d;
    ssl_session_cache         shared:MozSSL:10m;
    ssl_session_tickets       off;
    ssl_protocols             TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers               'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECD>
    ssl_dhparam               /etc/ssl/certs/dhparam.pem;

    # OCSP Stapling
    ssl_stapling        off;
    ssl_stapling_verify off;

    # Resolver Configuration
    resolver         1.1.1.1 1.0.0.1 8.8.8.8 8.8.4.4 valid=600s ipv6=off;
    resolver_timeout 5s;

    ##
    # Logging Settings
    ##
    access_log /var/log/nginx/access.log;

    ##
    # Mime types
    ##
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    ##
    # Custom mime-types
    ##
    types
    {
         application/manifest+json webmanifest;
         text/javascript           mjs;
    }

    ##
    # Brotli
    ##
    brotli            on;
    brotli_comp_level 6;
    brotli_min_length 256;
    brotli_types      include /etc/nginx/snippets/compression-types.conf;

    ##
    # Gzip Settings
    ##
    gzip on;
    gzip_vary         on;
    gzip_proxied      any;
    gzip_comp_level   6;
    gzip_min_length   256;
    gzip_buffers      16 8k;
    gzip_http_version 1.1;
    gzip_disable      "msie6";
    gzip_types        include /etc/nginx/snippets/compression-types.conf;

    ##
    # Compression types
    ##
    include /etc/nginx/snippets/compression-types.conf;

    ##
    # Virtual Host Configs
    ##
    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;
}